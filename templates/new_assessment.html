<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Symptom Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Typhoid Symptom Assessment</h3>
            
            <form method="POST">
                <h5>Select the symptoms you are experiencing:</h5>
                <div class="row">
                    {% for symptom in symptoms %}
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom.name }}" id="{{ symptom.name }}">
                                <label class="form-check-label" for="{{ symptom.name }}">
                                    {{ symptom.name }}
                                </label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Assessment</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="{{ url_for('symptom_assessment') }}" class="btn btn-outline-secondary">Back to Assessment History</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
