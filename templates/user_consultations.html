<!-- templates/book_consultation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

    <div class="container mt-4">
        <div class="dashboard-header text-center">
            <h2>Welcome, {{ user.name }}!</h2>
            <p class="lead">Your dashboard is your one-stop solution for  managing typhoid cases.</p>
        </div>

<h2>Book Consultation</h2>
<form method="POST">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="name">Patient Name</label>
        <input type="text" id="name" class="form-control" name="name" value="{{ form.name.data }}" disabled>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" class="form-control" name="phone" value="{{ form.phone.data }}" disabled>
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="form-control" name="dob" value="{{ form.dob.data }}" disabled>
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" name="gender" disabled>
            <option value="Male" {% if form.gender.data == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if form.gender.data == 'Female' %}selected{% endif %}>Female</option>
        </select>
    </div>

    <div class="form-group">
        <label for="marital_status">Marital Status</label>
        <select id="marital_status" class="form-control" name="marital_status" disabled>
            <option value="Single" {% if form.marital_status.data == 'Single' %}selected{% endif %}>Single</option>
            <option value="Married" {% if form.marital_status.data == 'Married' %}selected{% endif %}>Married</option>
        </select>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" name="address" value="{{ form.address.data }}" disabled>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" name="state" value="{{ form.state.data }}" disabled>
    </div>

    <div class="form-group">
        <label for="doctor_id">Select Doctor</label>
        {{ form.doctor_id(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Book Consultation</button>
    <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">Cancel</a>
</form>

</body>
</html>
